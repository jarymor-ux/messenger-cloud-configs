spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://${DEFAULT_HOST}:${DEFAULT_POSTGRES_PORT}/${MESSANGER_DB_NAME}
    username: ${POSTGRES_MESSENGER_UNAME}
    password: ${POSTGRES_MESSENGER_PASS}
  jpa:
    show-sql: true
  kafka:
    bootstrap-servers: localhost:9092
  liquibase:
    enabled: true
server:
  port: 8904

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"
  level:
    org.springframework.security: DEBUG

